<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QR Code Reader</title>
    <script src="jsQR.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
      

        h1{
            color: aliceblue;
             

        }
        section{
            width: max-content;
            height: 350px;
            margin: auto;
        }
        p{
            color: antiquewhite;
        }
        button{
            background-color: rgba(1, 9, 12, 0.767);
            color: bisque;
            padding: 3px;
            box-shadow: rgb(171, 163, 163)  3px 4px 10px 3px;
        }
        #result{
            width: max-content;
            height: 30px;
            background-color: aliceblue;
            margin-top: 4px;
            color: black;
        }
    </style>
</head>
<body class="bg-primary masthead ">
    <header class="container justify-content-center align-items-center">
        <section class=" container-fluid my-5 col-auto col-md-auto mx-auto ">
            <h1 class="container">QR Code Reader</h1>
            <p class="container">Click the button to scan a QR code:</p>
            <button class="btn btn-secondary " onclick="scanQR()">Scan QR Code</button>
            <div id="result"></div>
        </section>
       
    </header>
   
    
    <script>
        function scanQR() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(function(stream) {
                var video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute('playsinline', true); // required to tell iOS safari we don't want fullscreen
                video.play();
                requestAnimationFrame(tick);
                
                function tick() {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        var canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        var ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        var code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert",
                        });
                        if (code) {
                            document.getElementById('result').textContent = code.data;
                            stream.getTracks().forEach(track => track.stop());
                        }
                    }
                    requestAnimationFrame(tick);
                }
            });
        }
    </script>
</body>
</html>
